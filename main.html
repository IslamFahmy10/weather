<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookmarker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&family=Alegreya:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Amatic+SC:wght@400;700&family=Cinzel+Decorative:wght@400;700;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,500;1,600;1,700;1,800&family=Pacifico&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="header">
        <nav class="container d-flex justify-content-between align-items-center py-4">
            <div class="logo ">
                <a class=" d-flex flex-wrap align-items-center text-decoration-none" href="#"><img class="p-2"
                        src="img/logo@2x.png" alt="logo">
                    <div class="info">
                        <h1 class="w-100">Weather</h1>
                        <p class="w-100">tagline goes here</p>
                    </div>
                </a>
            </div>
            <div class="links">
                <ul class="d-flex list-unstyled ">
                    <li class="p-1 m-1"><a class="text-decoration-none rounded-pill ">Home</a></li>
                    <li class="p-1 m-1"><a class="text-decoration-none rounded-pill ">news</a></li>
                    <li class="p-1 m-1"><a class="text-decoration-none rounded-pill ">Live cameras</a></li>
                    <li class="p-1 m-1"><a class="text-decoration-none rounded-pill">photos</a></li>
                    <li class="p-1 m-1"><a class="text-decoration-none rounded-pill">contacts</a></li>
                </ul>
            </div>

        </nav>

    </div>

    <div class="content overflow-auto">

        <div class="container my-3 row  justify-content-center w-100 mx-auto">
            <form class="form-control search rounded-pill w-100 my-3">
                <input class="rounded-pill" type="text" id="search" placeholder="Find your place">
                <button id="find" class="rounded-pill" type="submit">Find</button>
            </form>
            <div class="items my-3 row  justify-content-center rounded-4 p-0">
                <div class="today col-md-3  p-0 rounded-4" id="today">
                </div>
                <div class="tomorrow col-md-3 p-0 ">
                    <div class="day w-100 d-flex justify-content-center align-items-center" id="tomorrow"></div>
                    <div class="card-body p-5 d-flex flex-column justify-content-center" id="details1">
                       
                    </div>
                </div>
                <div class="col-md-3 p-0 ">
                    <div class="day w-100 d-flex justify-content-center align-items-center" id="afterTomorrow"></div>
                    <div class="card-body p-5 d-flex flex-column justify-content-center" id="details2">
                
                    </div>
                </div>
                <div class="col-md-3 p-0  d-flex justify-content-center align-items-center" id="image">
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="px-4 footer overflow-auto ">
        <div class="container d-flex justify-content-between align-items-center flex-wrap">
            <form class="form-control search rounded-pill w-50 my-3">
                <input class="rounded-pill" type="text" id="search" placeholder="Enter your email to subscribe...">
                <button class="rounded-pill" type="submit">subscribe</button>
            </form>
            <ul class="d-flex list-unstyled justify-content-between ">
                <li><a class="text-decoration-none" href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a class="text-decoration-none" href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a class="text-decoration-none" href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a class="text-decoration-none" href="#"><i class="fa-brands fa-pinterest"></i></a></li>
            </ul>
            <p class="p-4  my-2">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
<h1 id="demo"></h1>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
